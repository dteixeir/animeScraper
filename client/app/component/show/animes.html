<a class="btn btn-primary" href="/#/create/anime"><span class="glyphicon glyphicon-plum"></span> Add Anime</a>
<br>

<!-- Code for Iframe embed
<iframe width="640" height="400" scrolling="NO" 
        src="vm.video.src" frameborder="0" allowfullscreen></iframe>
        -->
<table class="table table-striped" >
    <thead>
        <th>Title</th>
        <th>Operations</th>
        <th>URL</th>
    </thead>
    <tbody>
        <tr ng-repeat="anime in vm.animes">
            <td><a ng-href="/#/animes/{{ anime.Title }}">{{anime.Title}}</a></td>
            <td>{{ anime.url }}</td>
            <td>
                <div class="button-group">
                    <a ng-href="/#/animes/{{anime._id}}/edit" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a ng-href="/#/animes/{{anime.Title}}/delete" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
