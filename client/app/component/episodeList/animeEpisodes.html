<table class="table table-striped" >
    <caption><b>{{::vm.title}}</b></caption>
    <thead>
        <th>Title</th>
        <th>Operations</th>
        <th>URL</th>
    </thead>
    <tbody>
        <tr ng-repeat="episode in vm.episodes">
            <td><a ng-href="/#/animes/{{vm.title}}/{{ episode._id}}">{{episode.EpisodeNumber}}</a></td>
            <td>{{ anime.url }}</td>
            <td>
                <div class="button-group">
                    <a ng-href="/#/animes/{{episode._id}}/edit" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a ng-href="/#/animes/{{episode.Title}}/delete" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
